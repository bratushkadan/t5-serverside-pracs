<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты и реквизиты</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 10px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      color: #666;
      line-height: 1.6;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 150px;
      border-radius: 50%;
    }

    .details {
      margin-top: 40px;
    }

    .details p {
      margin-bottom: 10px;
    }

    .details strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Контакты и реквизиты</h1>
    <p>Адрес: г. Москва, ул. Примерная, 123456</p>
    <p>Телефон: +7 (123) 456-78-90</p>
    <p>Email: info@example.com</p>
    <p>ИНН: 1234567890</p>
    <p>ОГРН: 9876543210</p>
  </div>
</body>
</html>
